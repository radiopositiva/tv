<script>
    const videoWrapper = document.getElementById('video-wrapper');
    const channelNameDisplay = document.getElementById('current-channel-name');
    let hls = new Hls();

    function loadChannel(button) {
        const url = button.getAttribute('data-url');
        const name = button.textContent.trim();
        channelNameDisplay.textContent = '▶️ ' + name;

        // Atualiza estilo do botão
        document.querySelectorAll('.channel-button').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        // Se o link for .m3u8, usa o player de vídeo. Se for embed, usa iframe.
        if (url.includes('.m3u8')) {
            videoWrapper.innerHTML = '<video id="hls-player" controls autoplay muted></video>';
            const video = document.getElementById('hls-player');
            
            if (Hls.isSupported()) {
                hls.destroy();
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
            }
        } else {
            const separator = url.includes('?') ? '&' : '?';
            const finalUrl = url + separator + 'autoplay=1&muted=1';
            videoWrapper.innerHTML = `<iframe src="${finalUrl}" allow="autoplay; fullscreen" sandbox="allow-scripts allow-same-origin allow-presentation allow-fullscreen allow-forms"></iframe>`;
        }
    }

    // Busca/Filtro
    document.getElementById('channel-search').addEventListener('keyup', function() {
        const filter = this.value.toUpperCase();
        const items = document.querySelectorAll('.channel-button, .category-title');
        
        items.forEach(item => {
            if (item.classList.contains('channel-button')) {
                const text = item.textContent || item.innerText;
                item.style.display = text.toUpperCase().includes(filter) ? "" : "none";
            }
        });

        // Lógica simples para títulos de categoria
        document.querySelectorAll('.category-title').forEach(title => {
            let next = title.nextElementSibling;
            let hasVisible = false;
            while (next && !next.classList.contains('category-title')) {
                if (next.style.display !== "none") { hasVisible = true; break; }
                next = next.nextElementSibling;
            }
            title.style.display = hasVisible ? "" : "none";
        });
    });

    window.onload = () => {
        const firstBtn = document.querySelector('.channel-button');
        if (firstBtn) loadChannel(firstBtn);
    };
</script>
