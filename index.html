<script>
    const player = document.getElementById('main-player');
    const channelNameDisplay = document.getElementById('current-channel-name');
    const buttons = document.querySelectorAll('.channel-button');
    const playerArea = document.querySelector('.player-area'); 
    const channelSearch = document.getElementById('channel-search'); // Referência para a barra de busca
    const channelList = document.getElementById('channel-list'); // Referência para a div da lista de canais

    // Tenta carregar o primeiro canal da lista automaticamente
    window.onload = function() {
        if (buttons.length > 0) {
            loadChannel(buttons[0]);
        }
    }

    function loadChannel(button) {
        // 1. Obter a URL base e o nome do canal
        const rawUrl = button.getAttribute('data-url');
        let name = button.textContent.trim();
        
        // 2. Adicionar parâmetros de Autoplay E Mute (Tentativa de inicialização automática)
        const separator = rawUrl.includes('?') ? '&' : '?';
        const finalUrl = rawUrl + separator + 'autoplay=1&muted=1';
        
        // 3. Atualizar o iframe do player
        player.src = finalUrl;

        // 4. Atualizar o nome exibido
        channelNameDisplay.textContent = '▶️ ' + name;

        // 5. Atualizar a classe 'active' para destacar o botão selecionado
        buttons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
    }

    // Função de Busca (Filtro)
    channelSearch.addEventListener('keyup', function() {
        const filter = channelSearch.value.toUpperCase();
        const allItems = channelList.querySelectorAll('.channel-button, .category-title');
        
        allItems.forEach(item => {
            if (item.classList.contains('channel-button')) {
                // Lógica de filtro para botões
                const text = item.textContent || item.innerText;
                if (text.toUpperCase().indexOf(filter) > -1) {
                    item.style.display = "";
                } else {
                    item.style.display = "none";
                }
            } else if (item.classList.contains('category-title')) {
                // Lógica para esconder títulos de categoria se não houver canais visíveis abaixo
                let nextSibling = item.nextElementSibling;
                let hasVisibleButton = false;
                
                // Percorre os próximos elementos até encontrar outro título ou o fim
                while (nextSibling && !nextSibling.classList.contains('category-title')) {
                    if (nextSibling.classList.contains('channel-button') && nextSibling.style.display !== "none") {
                        // Verifica se o canal está visível ou se deveria estar (após o filtro)
                        const buttonText = nextSibling.textContent || nextSibling.innerText;
                        if (buttonText.toUpperCase().indexOf(filter) > -1) {
                            hasVisibleButton = true;
                            break;
                        }
                    }
                    nextSibling = nextSibling.nextElementSibling;
                }

                if (filter === '') {
                    // Se não houver filtro, mostra todos os títulos
                    item.style.display = "";
                } else if (hasVisibleButton) {
                    // Se houver um canal visível na busca nessa categoria, mostra o título
                    item.style.display = "";
                } else {
                    // Se não houver canais visíveis após o filtro, esconde o título
                    item.style.display = "none";
                }
            }
        });
    });

    // --- Lógica para Bloqueio de Orientação na Tela Cheia (Permanece a mesma) ---

    // Função para tentar forçar a orientação paisagem (landscape)
    function lockOrientationToLandscape() {
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape')
                .then(() => {
                    console.log("Orientação bloqueada para paisagem.");
                })
                .catch((error) => {
                    console.warn("Não foi possível bloquear a orientação (pode requerer a tela cheia primeiro):", error);
                });
        } else {
            console.log("A API de Bloqueio de Orientação de Tela não é suportada por este navegador.");
        }
    }

    // Função para liberar o bloqueio quando sair da tela cheia
    function unlockOrientation() {
        if (screen.orientation && screen.orientation.unlock) {
            screen.orientation.unlock();
            console.log("Orientação liberada.");
        }
    }

    // Adiciona o listener para detectar a entrada e saída da tela cheia
    document.addEventListener('fullscreenchange', () => {
        if (document.fullscreenElement === player || document.fullscreenElement === playerArea) {
            lockOrientationToLandscape();
        } else {
            unlockOrientation();
        }
    });
    
    // Adiciona suporte a prefixos para navegadores mais antigos/específicos
    document.addEventListener('webkitfullscreenchange', () => {
        if (document.webkitFullscreenElement === player || document.webkitFullscreenElement === playerArea) {
            lockOrientationToLandscape();
        } else {
            unlockOrientation();
        }
    });

    document.addEventListener('mozfullscreenchange', () => {
        if (document.mozFullScreenElement === player || document.mozFullScreenElement === playerArea) {
            lockOrientationToLandscape();
        } else {
            unlockOrientation();
        }
    });
</script>
